<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <style>
        textarea.ta-1::-webkit-scrollbar {
            width: 6px;
        }

        textarea.ta-1::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        textarea.ta-1::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="flex items-center justify-center min-h-screen">
        <div class="my-10 bg-[#f1f1f1] w-[90%] max-w-[500px] h-auto pb-1 rounded-lg shadow-md">
            <!-- Display Section -->
            <div class="mt-6 mx-4 relative">
                <i class="fas fa-history absolute top-2 left-2 text-sm text-gray-600 hover:text-black"></i>
                <textarea id="history" rows="1"
                    class="ta-1 p-2.5 w-full text-base text-right text-gray-900 font-medium bg-gray-50 rounded-lg border border-gray-300 outline-none resize-y min-h-[2.25rem] max-h-[10rem] overflow-auto"
                    readonly></textarea>
            </div>

            <!-- input section -->
            <div class="mt-5 mx-4">
                <textarea id="display" rows="2"
                    class="w-full text-3xl font-medium text-right overflow-auto rounded-lg py-2 px-2 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
            </div>

            <!-- Memory Buttons -->
            <div class="mt-8 mx-4">
                <p class="text-gray-500 text-xl">Memory:</p>
            </div>
            <div class="mt-2 mx-1 grid grid-cols-5 gap-3 text-center sm:px-4 mb-2 relative">
                <div class="py-2 text-black hover:text-stone-400 text-center font-bold text-xl" onclick="toggleDegreeMode()">DEG</div>
                <div class="py-2 text-black hover:text-stone-400 font-bold text-center text-xl"onclick="toggleScientificMode()">F-E</div>
                <div></div>
                <div></div>
                <div></div>
                <div class="py-2 text-[#9c9895] hover:text-black text-center font-bold text-xl" onclick="memoryClear()">MC</div>
                <div class="py-2 text-[#9c9895] hover:text-black font-bold text-center text-xl" onclick="memoryRecall()">MR</div>
                <div class="py-2 text-black hover:text-stone-400 text-center font-bold text-xl" onclick="memoryAdd()">M+</div>
                <div class="py-2 text-black hover:text-stone-400 font-bold text-xl" onclick="memorySubtract()">M-</div>
                <div class="py-2 text-black hover:text-stone-400 text-center font-bold text-xl" onclick="memoryStore()">MS</div>
                <div class="col-span-2 group hover:bg-[#d3d4d5] ">
                    <button class="p-1 sm:p-3 text-gray-700 hover:bg-[#d3d4d5] hover:text-black">
                        △ <span class="text-sm sm:text-lg ">Trigonometry</span>
                    </button>

                    <div
                        class="sm:mx-4 group-hover:block hidden absolute top-full left-0 w-[72%] drop-shadow-lg z-10 bg-[#91c1e7]">
                        <div class="grid grid-cols-4  text-white font-medium text-lg sm:Ltext-xl">
                            <div class="col-span-2 text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('sin(')">sin(x)</div>
                            <div class="col-span-2 text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('asin(')">sin<sup>-1</sup>(x)</div>
                            <div class="col-span-2 text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('cos(')">cos(x)</div>
                            <div class="col-span-2 text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('acos(')">cos<sup>-1</sup>(x)</div>
                            <div class="col-span-2 text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('tan(')">tan(x)</div>
                            <div class="col-span-2 text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('atan(')">tan<sup>-1</sup>(x)</div>
                        </div>
                    </div>
                </div>
                <div class="col-span-2 group hover:bg-[#d3d4d5] relative">
                    <button class="p-1 sm:p-3 text-gray-700 hover:text-black">
                        ƒ <span class="text-sm sm:text-lg ml-1">Function</span>
                    </button>
                    <div
                        class=" group-hover:block hidden absolute top-full left-0 w-[105%] drop-shadow-lg z-10 bg-[#91c1e7]">
                        <div class="grid grid-cols-1  text-white font-medium text-xl">
                            <div class="text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('abs(')">abs(x)</div>
                            <div class="text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('floor(')">floor(x)</div>
                            <div class="text-center hover:bg-sky-200 p-5 hover:text-gray-700" onclick="appendFunction('ceil(')">ceil(x)</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Buttons -->
            <div class="mt-4 mx-1 grid grid-cols-5 gap-3 text-center">
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction()">2<sup>nd</sup></button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('pi')" placeholder="">π</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('e')">e</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-green-600 hover:drop-shadow-md hover:font-medium text-black rounded-md text-2xl shadow-sm" onclick="clearDisplay()">C</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-yellow-500 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl" onclick="backspace()">
                    <i class="fas fa-backspace "></i>
                </button>

                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-lg shadow-sm" onclick="appendFunction('^2')">X<sup>2</sup></button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-lg shadow-sm" onclick="appendFunction('1/')">1/X</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('abs(')">| x |</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-xl shadow-sm" onclick="appendFunction('exp(')">exp</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-xl shadow-sm" onclick="appendFunction('%')">mod</button>

                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('sqrt(')">√</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('(')">(</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction(')')">)</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('factorial(')">n!</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-3xl shadow-sm" onclick="appendFunction('/')">÷</button>

                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('^(')  ">x<sup>y</sup></button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('7')">7</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('8')">8</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('9')">9</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-2xl shadow-sm" onclick="appendFunction('*')">x</button>

                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl shadow-sm" onclick="appendFunction('pow(10,')">10<sup>x</sup></button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('4')">4</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('5')">5</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('6')">6</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-xl shadow-sm" onclick="appendFunction('-')">—</button>

                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-xl" onclick="appendFunction('log10(')">log</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('1')">1</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('2')">2</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-bold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('3')">3</button>
                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-bold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('+')">＋</button>

                <button class="py-3 bg-[#f4f4f5] hover:bg-gray-200 hover:drop-shadow-md hover:font-medium text-black rounded-md text-xl" onclick="appendFunction('log(')">ln</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('(-1)*')">+/-</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('0')">0</button>
                <button class="py-3 bg-white hover:bg-gray-200 hover:drop-shadow-md hover:font-semibold text-black rounded-md text-xl font-semibold shadow-sm" onclick="appendFunction('.')">.</button>
                <button class="py-3 bg-[#91c1e7] hover:text-black hover:drop-shadow-md hover:font-semibold text-white rounded-md text-xl font-medium shadow-sm" onclick="calculate()">＝</button>
            </div>
        </div>
    </div>


    <script>
        let result = "";
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let historyList = [];
        let isResultDisplayed = false;
        let isDegreeMode = true; 
        let isScientificMode = false; 
        let memory = 0;

        // appendFunction
        function appendFunction(value) {
            if(result === ""){
                display.value += value;
            }else{
                display.value = value;
                result = "";
            }
        }

        //clear
        function clearDisplay() {
            display.value = '';
        }

        //backspace
        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        //DEG
        function toggleDegreeMode() {
            isDegreeMode = !isDegreeMode;
            alert(isDegreeMode ? 'Degree mode activated' : 'Radian mode activated');
        }

        //F-E
        function toggleScientificMode() {
            isScientificMode = !isScientificMode;
            alert(isScientificMode ? 'Scientific notation activated' : 'Fixed-point notation activated');
        }

        function updateHistory() {
            history.innerHTML = ''; 
            historyList.slice(0, 5).forEach((record, index) => {
                let historyItem = document.createElement('li');
                historyItem.textContent = `${index + 1}: ${record}`;
                history.appendChild(historyItem);
            });
        }
    
        function calculate() {
            try {
                result = math.evaluate(display.value);
                
                historyList.unshift(display.value + ' = ' + result); 
                if (historyList.length > 5) {
                    historyList.pop(); 
                }
                history.value = historyList.join('\n'); 
                display.value = result; 
            } catch (error) {
                display.value = 'Error';
            }
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === "=" || e.key === "Enter") {
                calculate();
            }
        });

        // Memory functions
        function memoryClear() {
            memory = 0;
            alert('Memory cleared');
        }
    
        function memoryRecall() {
            display.value = memory;
            isResultDisplayed = true;
        }
    
        function memoryAdd() {
            let currentValue = parseFloat(display.value) || 0;
            memory += currentValue; 
            alert(`Added to memory: ${currentValue}`);
        }
    
        function memorySubtract() {
            let currentValue = parseFloat(display.value) || 0;
            memory -= currentValue; 
            alert(`Subtracted from memory: ${currentValue}`);
        }
    
        function memoryStore() {
            memory = parseFloat(display.value) || 0; 
            alert(`Memory stored: ${memory}`);
        }
    
        // Event listener for keypress
        document.addEventListener('keydown', function (e) {
            if (e.key === "=" || e.key === "Enter") { 
                calculate();
            } else if (e.key === "m" || e.key === "M") { //  recall on 'M' key
                memoryRecall();
            } else if (e.key === "s" || e.key === "S") { //  store on 'S' key
                memoryStore();
            } else if (e.key === "a" || e.key === "A") { //  add on 'A' key
                memoryAdd();
            } else if (e.key === "d" || e.key === "D") { //  subtract on 'D' key
                memorySubtract();
            }
        });
    </script>
    
    

</body>

</html>
