<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        textarea::-webkit-scrollbar {
            width: 8px; 
        }
    
        textarea::-webkit-scrollbar-thumb {
            background-color: #888; 
            border-radius: 10px; 
        }
    
        textarea::-webkit-scrollbar-thumb:hover {
            background-color: #555; 
        }
        textarea {
        resize: both; 
        -webkit-appearance: none; 
        -moz-appearance: none; 
        }
    
        
        textarea::-webkit-resizer {
            display: none; 
        }
    </style>
    
</head>

<body>

    <div class="grid place-items-center h-screen">
        <div class="  my-10 bg-[#f1f1f1] w-[300px] sm:w-[500px] h-auto pb-1">
           <div class="mt-6 mx-4 ">
            <textarea  class="w-full h-10 text-lg border border-black text-right overflow-y-auto rounded-lg py-2 px-2 resize" readonly>3.00+6 10 22 </textarea>
           </div>
           <div class="mt-10 mx-4">
            <p class="text-[#757575] text-5xl font-medium text-right">0</p>
            </div>
            <div class="mt-6 mx-4">
               <p class="text-gray-500 text-xl"> Memory :</p>
            </div>
            <div class="mt-2 grid grid-cols-5 gap-3 text-center px-4 mb-2">
                <div class="py-2  text-black hover:text-stone-400  text-center font-[1000] text-xl">DEG</div>
                <div class="py-2  text-black hover:text-stone-400 font-[1000] text-center text-xl">F-E</div>
                <div></div>
                <div></div>
                <div></div>
                <div class="py-2  text-[#9c9895] hover:text-black text-center font-[1000] text-xl">MC</div>
                <div class="py-2  text-[#9c9895] hover:text-black font-[1000] text-center text-xl">MR</div>
                <div class="py-2  text-black hover:text-stone-400 text-center font-[1000] text-xl">M+</div>
                <div class="py-2  text-black hover:text-stone-400 font-[1000] text-center text-xl">M-</div>
                <div class="py-2  text-black hover:text-stone-400 text-center font-[1000] text-xl">MS</div>
                <div class="col-span-2 py-2 text-gray-700 hover:bg-[#d3d4d5] hover:text-black mt-2">△ <span class="text-lg ">Trigonometry</span></div>
                <button class="col-span-2 text-gray-700 hover:bg-[#d3d4d5] hover:text-black mt-2">ƒ <span class="text-lg ml-1"> Function</span></button>
            </div>
            <div class="mt-4 mx-1 grid grid-cols-5 gap-[6px] text-center">
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">2<sup>nd</sup></button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">π</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">e</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-2xl drop-shadow-sm">C</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl"><i class="fas fa-backspace"></i></button>

                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-lg drop-shadow-sm">X<sup>2</sup></button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-lg drop-shadow-sm">1/X</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">| x |</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">exp</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">mod</button>

                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-xl drop-shadow-sm">√</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-xl drop-shadow-sm">(</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">)</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl drop-shadow-sm">n!</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-3xl drop-shadow-sm">÷</button>

                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-xl drop-shadow-sm">x<sup>y</sup></button>
                <button class="py-3 bg-white text-black rounded-md  text-xl font-semibold drop-shadow-sm">7</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">8</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">9</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-2xl font-medium drop-shadow-sm ">x</button>

                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-xl drop-shadow-sm">10<sup>x</sup></button>
                <button class="py-3 bg-white text-black rounded-md  text-xl font-semibold drop-shadow-sm">4</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">5</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">6</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl font-medium drop-shadow-sm">—</button>
                
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-xl">log</button>
                <button class="py-3 bg-white text-black rounded-md  text-xl font-semibold drop-shadow-sm">1</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">2</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">3</button>
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md text-xl font-semibold drop-shadow-sm">＋</button>
                
                <button class="py-3 bg-[#f4f4f5] text-black rounded-md  text-xl">ln</button>
                <button class="py-3 bg-white text-black rounded-md  text-xl font-semibold drop-shadow-sm">+/-</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">0</button>
                <button class="py-3 bg-white text-black rounded-md text-xl font-semibold drop-shadow-sm">.</button>
                <button class="py-3 bg-[#91c1e7] text-white rounded-md text-xl font-medium drop-shadow-sm">＝</button>
                
            
            </div>
        </div>
        
       
    </div>



</body>
</html>
